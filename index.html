<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

  <!-- AdMob Script -->
  <script async="true" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-8814544587352352",
      enable_page_level_ads: true
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7fafc;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #3182ce;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .input {
        padding: 8px;
      }
      .btn {
        padding: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center text-xl font-bold">Number Guessing Game</h1>
    <input id="guess-input" class="input" type="text" placeholder="Enter a 7-digit number" maxlength="7">
    <button class="btn" onclick="checkGuess()">Submit</button>
    <div id="result"></div>
    <div id="remaining-attempts"></div>
    <div id="previous-attempts"></div>
  </div>

  <script>
    const CORRECT_NUMBER = '1234567';  // Replace with your correct number
    let attempts = JSON.parse(localStorage.getItem('attempts')) || [];

    // Function to update the number of remaining attempts
    function updateRemainingAttempts() {
      const remainingAttempts = 20 - attempts.length;
      document.getElementById('remaining-attempts').textContent = Remaining attempts today: ${remainingAttempts}/20;
      return remainingAttempts;
    }

    // Function to check the guess
    function checkGuess() {
      const guess = document.getElementById('guess-input').value;
      const resultDiv = document.getElementById('result');
      const previousAttemptsDiv = document.getElementById('previous-attempts');
      
      if (guess.length !== 7) {
        resultDiv.textContent = 'Please enter exactly 7 digits.';
        return;
      }

      const remainingAttempts = updateRemainingAttempts();

      if (remainingAttempts <= 0) {
        resultDiv.textContent = 'You have reached your daily limit of attempts.';
        return;
      }

      if (guess === CORRECT_NUMBER) {
        resultDiv.textContent = 'Congratulations! You guessed the correct number!';
      } else {
        resultDiv.textContent = 'Incorrect guess. Try again!';
      }

      // Save the attempt to the attempts array
      attempts.push(guess);
      localStorage.setItem('attempts', JSON.stringify(attempts));

      // Update the list of previous attempts
      previousAttemptsDiv.innerHTML = '<h3>Previous Attempts:</h3>';
      attempts.forEach((attempt, index) => {
        previousAttemptsDiv.innerHTML += <p>${attempt}</p>;
      });
    }

    // Initialize the remaining attempts and previous attempts when the page loads
    updateRemainingAttempts();
    const previousAttemptsDiv = document.getElementById('previous-attempts');
    previousAttemptsDiv.innerHTML = '<h3>Previous Attempts:</h3>';
    attempts.forEach((attempt, index) => {
      previousAttemptsDiv.innerHTML += <p>${attempt}</p>;
    });
  </script>
</body>
</html>
