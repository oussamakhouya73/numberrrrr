<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .alert {
      margin: 10px 0;
      padding: 10px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .attempts {
      text-align: left;
      margin-top: 20px;
    }

    .attempt {
      background: #f1f3f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const CORRECT_NUMBER = '1234567';
    const REWARD_ACCOUNT = 'oussama_khouya_10';

    const app = document.getElementById('app');

    let attempts = 0;
    let remainingAttempts = 20;
    let previousAttempts = [];
    let success = false;

    function render() {
      app.innerHTML = `
        <div class="card">
          <div class="card-title">Number Guessing Game</div>
          <div>Remaining attempts today: ${remainingAttempts}/20</div>

          <input 
            id="numberInput" 
            type="text" 
            placeholder="Enter a 7-digit number" 
            class="input" 
            ${success || remainingAttempts <= 0 ? 'disabled' : ''} 
            maxlength="7"
          />

          <button 
            id="submitButton" 
            class="button" 
            ${success || remainingAttempts <= 0 ? 'disabled' : ''}
          >
            Submit Number
          </button>

          <div id="message"></div>

          <div class="attempts">
            <h3>Previous Attempts:</h3>
            ${previousAttempts.map(attempt => <div class="attempt">${attempt}</div>).join('')}
          </div>
        </div>
      `;

      document.getElementById('submitButton').onclick = handleSubmit;
      const inputField = document.getElementById('numberInput');
      inputField.oninput = handleInputChange;
    }

    function handleInputChange(e) {
      const inputField = e.target;
      inputField.value = inputField.value.replace(/[^0-9]/g, '').slice(0, 7);
    }

    function handleSubmit() {
      const numberInput = document.getElementById('numberInput');
      const number = numberInput.value;
      const messageElement = document.getElementById('message');

      messageElement.innerHTML = '';

      if (number.length !== 7) {
        messageElement.innerHTML = '<div class="alert">Please enter exactly 7 digits</div>';
        return;
      }

      if (remainingAttempts <= 0) {
        messageElement.innerHTML = '<div class="alert">You have reached your daily limit of attempts</div>';
        return;
      }

      attempts++;
      remainingAttempts--;
      previousAttempts.push(number);

      if (number === CORRECT_NUMBER) {
        success = true;
        messageElement.innerHTML = `
          <div class="alert success">
            Congratulations, you found the correct number! 
            <br>
            Send it to this account to claim your reward: ${REWARD_ACCOUNT}
          </div>
        `;
      } else {
        messageElement.innerHTML = '<div class="alert">This number is incorrect</div>';
      }

      render();
    }

    render();
  </script>
</body>
</html>
