<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  
  <script async="true" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-8814544587352352",
      enable_page_level_ads: true
    });
  </script>

  <style>
    body {
      background-color: #f4f7fa;
      background-image: linear-gradient(120deg, #25D366, #128C7E);
      font-family: Arial, sans-serif;
    }
    .symbol-background {
      font-size: 30px;
      line-height: 1.5;
      color: rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-start justify-center min-h-screen">

  <div id="root" class="w-full sm:max-w-4xl md:max-w-5xl lg:max-w-6xl p-4">
    <div class="symbol-background">
    </div>
  </div>

  <script type="text/babel">
    const correctNumberHash = "6a2f6ab6bb24dbffbde18d601453b4bdb938c8ef1d1e60da05e01c4f02c6e7e8"; // SHA256 Hash of '1234567'
    const REWARD_ACCOUNT = 'oussama_khouya_10';

    const NumberGuessingGame = () => {
      const [number, setNumber] = React.useState('');
      const [attempts, setAttempts] = React.useState(0);
      const [previousAttempts, setPreviousAttempts] = React.useState([]);
      const [error, setError] = React.useState('');
      const [success, setSuccess] = React.useState(false);
      const [remainingAttempts, setRemainingAttempts] = React.useState(20);

      React.useEffect(() => {
        const storedAttempts = localStorage.getItem('attempts');
        const storedPreviousAttempts = JSON.parse(localStorage.getItem('previousAttempts')) || [];
        const storedRemainingAttempts = localStorage.getItem('remainingAttempts') || 20;
        const storedLastDate = localStorage.getItem('lastDate') || new Date().toDateString();

        if (storedAttempts) setAttempts(Number(storedAttempts));
        if (storedRemainingAttempts) setRemainingAttempts(Number(storedRemainingAttempts));
        if (storedPreviousAttempts) setPreviousAttempts(storedPreviousAttempts);

        const today = new Date().toDateString();
        if (storedLastDate !== today) {
          localStorage.setItem('remainingAttempts', 20);
          setRemainingAttempts(20);
          localStorage.setItem('lastDate', today);
        }
      }, []);

      const handleNumberChange = (e) => {
        const value = e.target.value.replace(/[^0-9]/g, '');
        if (value.length <= 7) {
          setNumber(value);
          setError('');
        }
      };

      const handleSubmit = async () => {
        if (number.length !== 7) {
          setError('Please enter exactly 7 digits');
          return;
        }

        if (remainingAttempts <= 0) {
          setError('You have reached your daily limit of attempts');
          return;
        }

        const newAttempts = attempts + 1;
        const newPreviousAttempts = [...previousAttempts, number];
        setAttempts(newAttempts);
        setPreviousAttempts(newPreviousAttempts);
        setRemainingAttempts(20 - newAttempts);

        const hash = await getHash(number); // Get hash asynchronously
        if (hash === correctNumberHash) {
          setSuccess(true);
          setError('');
        } else {
          setError('This number is incorrect');
        }

        setNumber('');
        
        // Store data in localStorage
        localStorage.setItem('attempts', newAttempts);
        localStorage.setItem('previousAttempts', JSON.stringify(newPreviousAttempts));
        localStorage.setItem('remainingAttempts', 20 - newAttempts);

        // عرض الإعلان البيني بعد الضغط على الزر
        (adsbygoogle = window.adsbygoogle || []).push({
          google_ad_slot: "7210545293",
          google_ad_width: 320,
          google_ad_height: 100
        });
      };

      // دالة للحصول على التجزئة (hash) باستخدام SHA256
      const getHash = async (input) => {
        const crypto = window.crypto || window.msCrypto; // for IE11
        const encoder = new TextEncoder();
        const data = encoder.encode(input);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        return hashHex;
      };

      return (
        <div className="w-full bg-white p-6 rounded shadow">
          <h1 className="text-2xl font-bold mb-4">Number Guessing Game</h1>
          <div className="text-sm text-gray-500 mb-4">Remaining attempts today: {remainingAttempts}/20</div>
          <input
            type="text"
            value={number}
            onChange={handleNumberChange}
            placeholder="Enter a 7-digit number"
            className="block w-full p-2 border border-gray-300 rounded mb-4 text-center"
            maxLength={7}
            disabled={success || remainingAttempts <= 0}
          />
          {error && <div className="text-red-500 mb-2">{error}</div>}
          {success && (
            <div className="text-green-500 mb-4">
              Congratulations, you found the correct number!
              <div>Send it to this account to claim your reward: {REWARD_ACCOUNT}</div>
            </div>
          )}
          <button
            onClick={handleSubmit}
            className="w-full bg-blue-500 text-white py-2 rounded"
            disabled={success || remainingAttempts <= 0 || number.length !== 7}
          >
            Submit Number
          </button>
          {previousAttempts.length > 0 && (
            <div className="mt-4">
              <h3 className="text-sm font-medium mb-2">Previous Attempts:</h3>
              {previousAttempts.map((attempt, index) => (
                <div key={index} className="text-sm p-2 bg-gray-50 rounded mb-1">
                  {attempt}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<NumberGuessingGame />);
  </script>
</body>
</html>
