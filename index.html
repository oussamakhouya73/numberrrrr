<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-green-100 flex items-start justify-center min-h-screen">

  <div id="root"></div>

  <script type="text/babel">
    // مكتبة تشفير XOR
    function encrypt(text, key) {
      return btoa(
        text
          .split("")
          .map((char, i) => String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length)))
          .join("")
      );
    }

    function decrypt(encryptedText, key) {
      return atob(encryptedText)
        .split("")
        .map((char, i) => String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length)))
        .join("");
    }

    const SECRET_KEY = "MySecretKey123"; // مفتاح التشفير
    const ENCRYPTED_NUMBER = "MWI9P1kkJyo="; // الرقم مشفر مسبقًا ()

    const NumberGuessingGame = () => {
      const [number, setNumber] = React.useState("");
      const [attempts, setAttempts] = React.useState(Number(localStorage.getItem("attempts")) || 0);
      const [previousAttempts, setPreviousAttempts] = React.useState(
        JSON.parse(localStorage.getItem("previousAttempts")) || []
      );
      const [error, setError] = React.useState("");
      const [success, setSuccess] = React.useState(false);

      const handleNumberChange = (e) => {
        const value = e.target.value.replace(/[^0-9]/g, "");
        if (value.length <= 7) {
          setNumber(value);
          setError("");
        }
      };

      const handleSubmit = () => {
        if (number.length !== 7) {
          setError("Please enter exactly 7 digits.");
          return;
        }

        const decryptedNumber = decrypt(ENCRYPTED_NUMBER, SECRET_KEY); // فك التشفير
        const newAttempts = attempts + 1;
        const newPreviousAttempts = [...previousAttempts, number];

        setAttempts(newAttempts);
        setPreviousAttempts(newPreviousAttempts);

        localStorage.setItem("attempts", newAttempts);
        localStorage.setItem("previousAttempts", JSON.stringify(newPreviousAttempts));

        if (number === decryptedNumber) {
          setSuccess(true);
          setError("");
        } else {
          setError("This number is incorrect.");
        }

        setNumber("");
      };

      return (
        <div className="w-full max-w-md mx-auto bg-white p-6 rounded shadow">
          <h1 className="text-2xl font-bold mb-4">Number Guessing Game</h1>
          <div className="text-sm text-gray-500 mb-4">Number of attempts: {attempts}</div>
          <input
            type="text"
            value={number}
            onChange={handleNumberChange}
            placeholder="Enter a 7-digit number"
            className="block w-full p-2 border border-gray-300 rounded mb-4 text-center"
            maxLength={7}
            disabled={success}
          />
          {error && <div className="text-red-500 mb-2">{error}</div>}
          {success && (
            <div className="text-green-500 mb-4">
              Congratulations, you found the correct number!
            </div>
          )}
          <button
            onClick={handleSubmit}
            className="w-full bg-blue-500 text-white py-2 rounded"
            disabled={success || number.length !== 7}
          >
            Submit Number
          </button>
          {previousAttempts.length > 0 && (
            <div className="mt-4">
              <h3 className="text-sm font-medium mb-2">Previous Attempts:</h3>
              {previousAttempts.map((attempt, index) => (
                <div key={index} className="text-sm p-2 bg-gray-50 rounded mb-1">
                  {attempt}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<NumberGuessingGame />);
  </script>
</body>
</html>
