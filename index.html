<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4a5568;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    .remaining-attempts {
      margin-top: 10px;
      font-size: 14px;
      color: #718096;
    }
    .attempts-list {
      margin-top: 20px;
      font-size: 14px;
      color: #4a5568;
    }
    .attempt {
      padding: 8px;
      background-color: #edf2f7;
      margin-bottom: 8px;
      border-radius: 4px;
    }
    .result {
      font-size: 18px;
      color: #2d3748;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center text-xl font-bold">Number Guessing Game</h1>
    <div class="remaining-attempts">
      Remaining attempts today: <span id="remaining-attempts">20</span>/20
    </div>
    <input id="guess-input" class="input" type="text" placeholder="Enter a 7-digit number">
    <button class="btn" onclick="checkGuess()">Submit Number</button>
    <div class="result" id="result"></div>
    <div class="attempts-list" id="previous-attempts">
      <h3>Previous Attempts:</h3>
    </div>
  </div>

  <script>
    const CORRECT_NUMBER = '1234567';  // Replace with your correct number
    let attempts = JSON.parse(localStorage.getItem('attempts')) || [];
    const maxAttempts = 20;

    function updateRemainingAttempts() {
      const remaining = maxAttempts - attempts.length;
      document.getElementById('remaining-attempts').textContent = remaining;
    }

    function checkGuess() {
      const guess = document.getElementById('guess-input').value;
      const resultDiv = document.getElementById('result');
      const previousAttemptsDiv = document.getElementById('previous-attempts');
      
      if (guess.length !== 7) {
        resultDiv.textContent = 'Please enter exactly 7 digits.';
        return;
      }

      if (attempts.length >= maxAttempts) {
        resultDiv.textContent = 'You have reached your daily limit of attempts.';
        return;
      }

      if (guess === CORRECT_NUMBER) {
        resultDiv.textContent = 'Congratulations! You guessed the correct number!';
      } else {
        resultDiv.textContent = 'Incorrect guess. Try again!';
      }

      attempts.push(guess);
      localStorage.setItem('attempts', JSON.stringify(attempts));

      previousAttemptsDiv.innerHTML = '<h3>Previous Attempts:</h3>';
      attempts.forEach((attempt) => {
        previousAttemptsDiv.innerHTML += <div class="attempt">${attempt}</div>;
      });

      updateRemainingAttempts();
    }
  </script>
</body>
</html>
